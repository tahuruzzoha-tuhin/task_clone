<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container d-flex flex-column align-items-center mt-5 pt-5">
            <h1 class="fs-1">
                <span class="text-primary">Task</span> Manager <sup class="fs-6 text-success">(1.0)</sup>
            </h1>
            <ul class="pt-4 pb-4 text-warning" id="task-list">
                
            </ul>
            <div class="w-50">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="task-input" placeholder="Write your task" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="add-task">Add Task</button>
                  </div>
            </div>
        </section>
    </main>

    <footer class="container text-center pt-5">
        <div class="">
            Developed with ❤ by <a style="text-decoration: none;" href="https://github.com/whoismaruf">@Maruf</a>
            | <a style="text-decoration: none;" href="https://github.com/whoismaruf/basic-task-list">Contribute 🤝</a>
        </div>
    </footer>

    <!-- Linking JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
